<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../node_modules/dat.gui/build/dat.gui.css"></link>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="../node_modules/three/build/three.js"></script>
  <script type="text/javascript" src="../node_modules/stats.js/build/stats.min.js"></script>
  <script type="text/javascript" src="../node_modules/dat.gui/build/dat.gui.min.js"></script>
  <script type="text/javascript">
    var camera, scene, renderer;
    var geometry, material, mesh;
    var step = 0;
    var stats = new Stats();
    var gui = new dat.GUI();
    var obj = {
      width: 30,
      height: 30,
      widthSegments: 10,
      heightSegments: 10,
      getGeometry (){
        return new THREE.PlaneGeometry(this.width, this.height, this.widthSegments, this.heightSegments);
      },
      update () {
        if (mesh) {
          // 先删除
          scene.remove(mesh);
          // 后创建一个新的
          mesh = createMesh(this.getGeometry());
          // 再添加到场景中
          scene.add(mesh);
        }
      },
    };

    function createMesh(geometry) {
      var material = new THREE.MeshBasicMaterial({ 
        color:'#ff0000'
      });
      material.wireframe = true;
      var mesh = new THREE.Mesh(geometry, material);
      return mesh;
    }


    function init() {
      camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.01, 100 );
      scene = new THREE.Scene();
      
      // 添加一片平地
      mesh = createMesh(obj.getGeometry());
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
      document.body.appendChild( stats.dom );  

      gui.add(obj, 'width', 0, 40).onChange(function () {
        obj.update();
      });
      gui.add(obj, 'height', 0, 40).onChange(function () {
        obj.update();
      }); 
      gui.add(obj, 'widthSegments', 0, 20).onChange(function () {
        obj.update();
      }); 
      gui.add(obj, 'heightSegments', 0, 20).onChange(function () {
        obj.update();
      });    

      camera.position.x = 0;
      camera.position.y = 2;
      camera.position.z = 50;
      // 看向场景
      camera.lookAt(scene.position);
      
    }

    function animate() {
      stats.update();

      // 添加了一行控制旋转的代码
      mesh.rotation.y = step += 0.01;

      requestAnimationFrame( animate );
      
      renderer.render( scene, camera );
    }

    init();
    animate();
  </script>
</body>
</html>
