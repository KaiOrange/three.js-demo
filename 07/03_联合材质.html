<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../node_modules/dat.gui/build/dat.gui.css"></link>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="../node_modules/three/build/three.js"></script>
  <script type="text/javascript" src="../node_modules/three/examples/js/utils/SceneUtils.js"></script>
  <script type="text/javascript" src="../node_modules/stats.js/build/stats.min.js"></script>
  <script type="text/javascript" src="../node_modules/dat.gui/build/dat.gui.min.js"></script>
  <script type="text/javascript">
    var camera, scene, renderer;
    var geometry, material, mesh;
    var stats = new Stats();
    var gui = new dat.GUI();
    var step = 0;
    var obj = {
      color: '#ff0000',
      cameraNear: 24,
      cameraFar: 100,
    };


    function init() {
      camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, obj.cameraNear, obj.cameraFar );
      scene = new THREE.Scene();

      // 添加一个正方体
      var geometry = new THREE.BoxGeometry(10, 10, 10,3, 3, 3);
      var depthMaterial = new THREE.MeshDepthMaterial();
      var colorMaterial = new THREE.MeshBasicMaterial({
          color: obj.color,
          transparent: true,
          blending: THREE.MultiplyBlending
      });
      mesh = new THREE.SceneUtils.createMultiMaterialObject(geometry, [depthMaterial, colorMaterial]);
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.shadowMap.enabled = true;
      document.body.appendChild( renderer.domElement );

      stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
      document.body.appendChild( stats.dom );  

      gui.addColor(obj, 'color').onChange(function (val){
        colorMaterial.color = new THREE.Color(val);
      });

      gui.add(obj, 'cameraNear', 0, 100).onChange(function (val) {
        camera.near = val;
        camera.updateProjectionMatrix();
      });

      gui.add(obj, 'cameraFar', 50, 200).onChange(function (val) {
        camera.far = val;
        camera.updateProjectionMatrix();
      });

      camera.position.x = 0;
      camera.position.y = 2;
      camera.position.z = 50;
      // 看向场景
      camera.lookAt(scene.position);
      
    }

    function animate() {
      stats.update();
      mesh.rotation.y = step += 0.01;

      requestAnimationFrame( animate );
      
      renderer.render( scene, camera );
    }

    init();
    animate();
  </script>
</body>
</html>
